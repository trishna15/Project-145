<!DOCTYPE html>
<html>
    <head>
        <title>SHAPES</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:grey">
            <a-plane color="#000000" position="0 0 0" width="10" length="10" rotation="-90 0 0"></a-plane>
            <a-octahedron position="-2.3 0.43 0" color="teal" radius="0.45"></a-octahedron>
            <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
            <a-dodecahedron position="2.5 0.40 0" color="#FF9FFF" radius="0.5"></a-dodecahedron>
        </a-scene>

    </body>
</html>
